<div class="container">
    <table>
        <td>
            <mat-form-field>
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ej. SIS " #input>
            </mat-form-field>
        </td>
        <td>
            <button mat-raised-button color="primary" (click)="exportAsXLSX()">Exportar todo a excel
                <mat-icon>trending_down</mat-icon>
            </button>
            &nbsp;
            <button mat-raised-button color="primary" (click)="exportAsXLSXfilter()">Exportar filtro de busqueda
              <mat-icon>trending_down</mat-icon>
          </button>
        </td>
    </table> 
</div>
</div>
<div class="row">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z7">

    <ng-container matColumnDef="id_activo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nro.&nbsp;&nbsp;&nbsp;</th>
        <td mat-cell *matCellDef="let row"> {{row.id_activo}} </td>
      </ng-container>
    
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo&nbsp;&nbsp;&nbsp;</th>
        <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
    </ng-container>
        
    <ng-container matColumnDef="seccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Seccion &nbsp;&nbsp;&nbsp;</th>
        <td mat-cell *matCellDef="let row"> {{row.seccion}} </td>
    </ng-container>
        
    <ng-container matColumnDef="funcionario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Funcionario &nbsp;&nbsp;&nbsp;</th>
        <td mat-cell *matCellDef="let row"> {{row.funcionario}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre_tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre tipo &nbsp;&nbsp;&nbsp;&nbsp;</th>
        <td mat-cell *matCellDef="let row"> {{row.nombre_tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion&nbsp;&nbsp;&nbsp;</th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
      </ng-container>

    <ng-container matColumnDef="unidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>unidad&nbsp;&nbsp;&nbsp;&nbsp;</th>
        <td mat-cell *matCellDef="let row"> {{row.unidad}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;&nbsp;Estado</th>
        <td mat-cell *matCellDef="let row">  
            <button mat-stroked-button class="ope" *ngIf="row.estado == 'Operativo' " >{{row.estado}}</button>
            <button mat-stroked-button class="nope" *ngIf="row.estado == 'No operativo' ">{{row.estado}}</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="detalles">
        <th mat-header-cell *matHeaderCellDef >Detalles</th>
        <td mat-cell *matCellDef="let row">
            <button mat-stroked-button color="accent" (click)= "detalles(row)" mat-raised-button>
            <mat-icon>notes</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="mover">
        <th mat-header-cell *matHeaderCellDef >Mover</th>
        <td mat-cell *matCellDef="let row">
            <button mat-stroked-button color="primary" (click)= "mover(row.id_activo)" mat-raised-button>
            <mat-icon>swap_horiz</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef >Editar</th>
        <td mat-cell *matCellDef="let row">
            <button mat-stroked-button color="accent" (click)= "editar(row.id_activo, row.codigo)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef >Eliminar</th>
        <td mat-cell *matCellDef="let row">
            <button mat-stroked-button color="warn" (click)= "eliminar(row)">
                <mat-icon>deleted</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z7"></mat-paginator>
</div>
