<div class="row">
    <table class="seccion" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id_funcionario">
          <th mat-header-cell *matHeaderCellDef>Cod. Funcionario</th>
        <td mat-cell *matCellDef="let element"> {{element.id_funcionario}} </td>
        </ng-container>
  
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Nombre de usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Contrase√±a</th>
            <td mat-cell *matCellDef="let element"> **.......*<!--{{element.password}}--> </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Accion</th>
            <td mat-cell *matCellDef="let element">
                <!--<button mat-stroked-button color="accent" (click)= "editar(element)">
                    <mat-icon>edit</mat-icon>
                </button>-->
                <button mat-stroked-button color="warn" (click)= "eliminar(element)">
                    <mat-icon>deleted</mat-icon>
                </button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
