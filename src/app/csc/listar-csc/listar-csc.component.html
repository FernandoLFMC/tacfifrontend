<!--vista para la cuneta de activo-->

<div class="container-btn-new">
    <mat-card-title>Listado de los registros de Cuenta</mat-card-title> 
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <button class="btn" mat-stroked-button (click)="crear()">
        <mat-icon>note-add</mat-icon>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Nueva cuenta
    </button>
</div>
<div class="row">
    <div class="mat-elevation-z8">
        <table  mat-table [dataSource]="dataSource" >

            <ng-container matColumnDef="id_cuenta">
            <th mat-header-cell *matHeaderCellDef>Cod. cuenta</th>
            <td mat-cell *matCellDef="let element"> {{element.id_cuenta}} </td>
            </ng-container>
    
            <ng-container matColumnDef="descripcion_cuenta">
            <th mat-header-cell *matHeaderCellDef> Descripcion de la cuenta</th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion_cuenta}} </td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Accion</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="accent" (click)= "editar(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-stroked-button color="warn" (click)= "eliminar(element)">
                        <mat-icon>deleted</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
