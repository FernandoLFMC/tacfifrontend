<div class="container-btn-new">
    <mat-card-title>Lista de tipos de adquisicion</mat-card-title> 
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <button class="btn" mat-stroked-button (click)="crear()">
        <mat-icon>note-add</mat-icon>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Crear aqquisicion
    </button>
</div>
<div class="row">
    <table class="seccion" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id_adquisicion">
          <th mat-header-cell *matHeaderCellDef>Cod. Adquisicion</th>
        <td mat-cell *matCellDef="let element"> {{element.id_adquisicion}} </td>
        </ng-container>
  
        <ng-container matColumnDef="porcentaje">
          <th mat-header-cell *matHeaderCellDef> Porcentaje</th>
          <td mat-cell *matCellDef="let element"> {{element.porcentaje}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre_tipo_adq">
            <th mat-header-cell *matHeaderCellDef> Nombre de aqquisicion</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_tipo_adq}} </td>
          </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Accion</th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="accent" (click)= "editar(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-stroked-button color="warn" (click)= "eliminar(element)">
                    <mat-icon>deleted</mat-icon>
                </button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
