<div class="container-btn-new">
    <mat-card-title>Listado de los registros de Seccion</mat-card-title> 
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <button class="btn" mat-stroked-button (click)="crearS()">
        <mat-icon>note-add</mat-icon>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Nueva seccion
    </button>
</div>
<div class="row">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSources">

            <ng-container matColumnDef="cod_seccion">
            <th mat-header-cell *matHeaderCellDef>Cod. Seccion</th>
            <td mat-cell *matCellDef="let element"> {{element.cod_seccion}} </td>
            </ng-container>
    
            <ng-container matColumnDef="nombre_seccion">&nbsp;&nbsp;&nbsp;&nbsp;
            <th mat-header-cell *matHeaderCellDef> Descripcion de la cuenta</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_seccion}} </td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Accion</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="accent" (click)= "editarS(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-stroked-button color="warn" (click)= "eliminarS(element)">
                        <mat-icon>deleted</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumnss"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnss;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
